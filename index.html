<!DOCTYPE html>
<html lang="en">
<head>

  <title> Data Table</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">

  <style>

    .table {
      border: 1px solid #e0e0e0;

    }
    .table thead th {
      background-color: #343a40;
      color: white;
      border-top: none;
      border-bottom: 2px solid #343a40;
    }
    .table tbody td {
      border-top: none;
    }
    .form-control {

    }
  </style>
</head>
